name: Continous Integration Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Code checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Run Tests
      - name: Run Tests
        run: npm test

      # Build Project
      - name: Build Project
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Docker login using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
       
      # Build Docker image
      - name: Build Docker Image
        run: docker build -t mydockerusername/my-app:latest .


      # Push Docker image
      - name: Push Docker Image
        run: docker pushmydockerusername/my-app:latest .

  notify:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Notify Success
        run: echo " Workflow Completed Successfully!"
